<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מחולל דוחות ציוד</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .report {
            width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #000;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 5px;
        }
        .signature {
            margin-top: 20px;
        }
        #debug {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <input type="file" id="excelFile" accept=".xlsx, .xls">
    <div id="debug"></div>
    <div id="reportContainer"></div>

    <script>
        const debugElement = document.getElementById('debug');
        function log(message) {
            console.log(message);
            debugElement.innerHTML += message + '<br>';
        }

        document.getElementById('excelFile').addEventListener('change', handleFileSelect);

        function handleFileSelect(event) {
            log('קובץ נבחר');
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                log('קובץ נקרא');
                const data = new Uint8Array(e.target.result);
                try {
                    const workbook = XLSX.read(data, {type: 'array'});
                    log('קובץ Excel נקרא בהצלחה');
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, {header: 1});
                    log('נתונים הומרו ל-JSON');
                    log('מספר שורות: ' + jsonData.length);
                    generateReports(jsonData);
                } catch (error) {
                    log('שגיאה בקריאת הקובץ: ' + error.message);
                }
            };
            reader.onerror = function(e) {
                log('שגיאה בקריאת הקובץ: ' + e.target.error.name);
            };
            reader.readAsArrayBuffer(file);
        }

        function generateReports(data) {
            log('מתחיל ליצור דוחות');
            const headers = data[0];
            const reportContainer = document.getElementById('reportContainer');
            reportContainer.innerHTML = '';

            for (let i = 1; i < data.length; i++) {
                const row = data[i];
                log('יוצר דוח עבור שורה ' + i);
                const report = createReport(headers, row);
                reportContainer.appendChild(report);

                html2canvas(report).then(canvas => {
                    const img = canvas.toDataURL("image/png");
                    const link = document.createElement('a');
                    link.href = img;
                    link.download = `report_${i}.png`;
                    link.textContent = `הורד דוח ${i}`;
                    reportContainer.appendChild(link);
                    log('דוח ' + i + ' נוצר ונוסף להורדה');
                }).catch(error => {
                    log('שגיאה ביצירת תמונה לדוח ' + i + ': ' + error.message);
                });
            }
        }

        function createReport(headers, row) {
            const report = document.createElement('div');
            report.className = 'report';

            const today = new Date().toLocaleDateString('he-IL');
            report.innerHTML = `
                <h2>${today}</h2>
                <h1>ציוד אישי לצוות איתור</h1>
                <p><strong>שם:</strong> ${row[0]}</p>
                <table>
                    <tr>
                        <th>פריט</th>
                        <th>ברשותי</th>
                    </tr>
                    ${headers.slice(1).map((item, index) => `
                        <tr>
                            <td>${item}</td>
                            <td>${row[index + 1] === true ? 'כן' : 'לא'}</td>
                        </tr>
                    `).join('')}
                </table>
                <div class="signature">חתימה: _____________________</div>
            `;

            return report;
        }
    </script>
</body>
</html>
